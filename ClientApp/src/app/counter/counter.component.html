<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count 1: <strong>{{ currentCount1 }}</strong></p>
<p aria-live="polite">Current count 2: <strong>{{ currentCount2 }}</strong></p>

<button class="btn btn-primary" (click)="incrementCounter()">Increment</button>
